<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->

    <title>Dropdown-nav</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>
  <body>
    <div class="container">
        <div class="nav-content flex">
          <div class="nav-logo" >
            <img src="intro-section-with-dropdown-navigation-main/images/logo.svg" alt="logo">
          </div>
        </div>
              <button class="mobile-toggle" aria-expanded="false">
              </button>

              <div class="menu" data-visible="false">
              <div id="nav-item">
                <ul class="primary-nav flex">
                  <div class="feature-element">
                    <li class="feature-header"><a href="">Features</a><span class="arrow"><img src="intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg" alt=""></span></li>
                    <ul class="feature-content" data-visible="false">
                      <li class="mole1"><img src="intro-section-with-dropdown-navigation-main/images/icon-todo.svg" alt=""><span>Todo</span></li>
                      <li class="mole"><img src="intro-section-with-dropdown-navigation-main/images/icon-calendar.svg" alt=""><span>Calender</span></li>
                      <li class="mole-feature"><img src="intro-section-with-dropdown-navigation-main/images/icon-reminders.svg" alt=""><span>Reminder</span></li>
                      <li class="mole-feature"><img src="intro-section-with-dropdown-navigation-main/images/icon-planning.svg" alt=""><span>Planning</span></li>  
                    </ul>
                  </div>
                  <div class="company-element">
                    <li><a href="" class="company-header">Company</a><span class="arrow"><img src="intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg" alt=""></span></li>
                    <ul class="company-content" data-visible="false">
                      <li class="mole-company">History</li>
                      <li class="mole-company">Our Team</li>
                      <li class="mole-company">Blog</li> 
                    </ul>
                  </div>
                  <div class="career">
                    <li><a href="">Career</a></li> 
                  </div>
                  <div class="about">
                    <li><a href="">About</a></li>
                  </div>
                </ul>

                <ul class="primary-nav2 flex">
                <li><a href="">Login</a></li>
                <button type="button" class="btn btn-light"><li><a href="">Register</a></li></button> 
                </ul>
              </div>
              </div>

              
    </div>
    <div class="container">
      <div class="main-session">
        <img class="img-sm" src="intro-section-with-dropdown-navigation-main/images/image-hero-mobile.png" alt="">
        <div class="text-session">
          <h1>Make <br> remote work</h1>
          <p>Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </p>
          <button type="button" class="btn btn-secondary btn-lg">Learn more</button>
          <div class="text-session-img">
            <img class="ads" src="intro-section-with-dropdown-navigation-main/images/client-databiz.svg" alt="">
            <img class="ads" src="intro-section-with-dropdown-navigation-main/images/client-audiophile.svg" alt="">
            <img class="ads"  src="intro-section-with-dropdown-navigation-main/images/client-meet.svg" alt="">
            <img class="ads" src="intro-section-with-dropdown-navigation-main/images/client-maker.svg" alt="">
          </div>
        </div>
        <div class="image-session">
          <img class="img-lg" src="intro-section-with-dropdown-navigation-main/images/image-hero-desktop.png" alt="">
          
        </div>
      </div>
    </div>
